<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <meta http-equiv="refresh" content="0;url=/" />
    <script>
      // GitHub Pages SPA fallback: compute base
      (function(){
        var l = window.location;
        var parts = l.pathname.split('/').filter(Boolean);
        var base = '/';
        if (parts.length > 0) base = '/' + parts[0] + '/';
        var path = parts.slice(1).join('/');
        var newUrl = base + (path ? ('#/' + path + l.search + l.hash) : '');
        window.location.replace(newUrl || base);
      })();
    </script>
  </head>
  <body></body>
</html>
